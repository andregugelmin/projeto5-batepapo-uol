<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Batepapo UOL</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="imgs/logo 1.png"/>
        <ion-icon name="people" onclick="toggleMenu()"></ion-icon>
    </header>

    <main></main>

    <div class="menu-lateral escondido">
        <div class="fundo" onclick="toggleMenu()"></div>
        <nav>
            <h6>Escolha um contato para enviar mensagem:</h6>
            <div class="lista-usuarios">                                            
            </div>
            <h6>Escolha a visibilidade:</h6>
            <div class="visibilidade">
                <div class="opcao selecionado" onclick="selecionarOpcaoVisibilidade(this)" data-identifier="visibility">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                    <div class="icone-selecionado"><ion-icon name="checkmark-outline"></ion-icon></ion-icon></div>
                </div>
                <div class="opcao" onclick="selecionarOpcaoVisibilidade(this)" data-identifier="visibility">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <div class="icone-selecionado escondido"><ion-icon name="checkmark-outline"></ion-icon></ion-icon></div>
                </div>
            </div>            

        </nav>
    </div>

    <footer>
        <div class="caixa-input">
            <input type="text" placeholder="Escreva aqui..." onkeydown="checarTecla(this)">
        </div>        
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()" data-identifier="send-message"></ion-icon>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="src/script.js"></script>
</body>
</html>
